<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Range Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <!-- <div class="values">
            <span id="range1">
                0
            </span>
        <span> &dash; </span>
        <span id="range2">
                100
            </span>
    </div> -->
    <div class="container">
        <div class="slider-track"></div>
        <div class="values">
            <p id="range1">0</p>
            <p id="range2">100</p>
        </div>
        <input type="range" min="0" max="100" value="10" id="sliderLeft" oninput="slideLeft()">
        <input type="range" min="0" max="100" value="90" id="sliderRight" oninput="slideRight()">
    </div>
</div>

<!--Script-->
<script src="js.js"></script>
</body>
</html>
